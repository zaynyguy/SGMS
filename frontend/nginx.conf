server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: cache static assets with hashed names
  location ~* \.(?:js|css|json|xml|txt|svg|woff2|woff|ttf|eot|ico|png|jpg|jpeg)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Optional: gzip settings (small, safe defaults)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;
}
